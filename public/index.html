<html>
<meta charset="utf-8">
<title>primeiro jogo</title>
<style>
    #screen {
        border: 1px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: crisp-edges;
        height: 400px;
        width: 400px;

    }
</style>



<head>





<body>
    <canvas id="screen" width="10" height="10">teste</canvas>


    <script type="module">
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const jogadorAtivo = 'jogador1'

        import createEventListerner from './keyboard-listener.js'
        import novoJogo from './jogo.js'
        import carregarTela from './tela.js'
        
        const jogo = novoJogo()
        jogo.novoJogador('jogador1', 2, 2)
        jogo.novoJogador('jogador2', 5, 9)
        jogo.novaPedra('pedra1', 1, 6)
        jogo.novaPedra('pedra2', 9, 9)

        const teclado = createEventListerner(jogadorAtivo)
        teclado.escreverObservers(jogo.moverJogador)
        carregarTela(jogo, context, requestAnimationFrame);

    </script>
</body>




</head>



</html>
